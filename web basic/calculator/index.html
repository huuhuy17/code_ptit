<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container-grid">
        <div id="ketqua"></div>
        <div class="maytinh">
            <div class="so">
                <button class="phim" value="7">7</button>
                <button class="phim" value="8">8</button>
                <button class="phim" value="9">9</button>
                <button class="phim" value="4">4</button>
                <button class="phim" value="5">5</button>
                <button class="phim" value="6">6</button>
                <button class="phim" value="1">1</button>
                <button class="phim" value="2">2</button>
                <button class="phim" value="3">3</button>
                <button class="phim" value="0">0</button>
                <button class="phim" value=".">.</button>
            </div>

            <div class="operation">
                <button class="phim" onclick="del()">DEL</button>
                <button class="phim" onclick="clean()">AC</button>
                <button class="phim" value="*">x</button>
                <button class="phim" value="/">/</button>
                <button class="phim" value="+">+</button>
                <button class="phim" value="-">-</button>
                <button class="phim" onclick="equal()">=</button>
            </div>

        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
